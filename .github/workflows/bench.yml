name: Bench

on:
  workflow_dispatch:
    inputs:
      seeds:
        description: "Comma-separated seeds"
        required: false
        default: "1,2,3,4,5"

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Run benchmark
        run: |
          python scripts/run_bench.py --out results --seeds "${{ inputs.seeds }}"

      - name: Evidence Pack
        run: |
          python scripts/evidence_pack.py --root results --sqk sqk_suite --gs gs_suite --out results/EVIDENCE_PACK.md

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: vireon-rd-results
          path: results
